<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BreakOut OOP Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320" style='margin-top: 20px;'></canvas>

<button id='new-game' style='margin: 15px 0px 0px 46%;   
background-color: #e1ecf4;
border-radius: 3px;
border: 1px solid #7aa7c7;
box-shadow: rgba(255, 255, 255, .7) 0 1px 0 0 inset;
box-sizing: border-box;
color: #39739d;
cursor: pointer;
font-family: -apple-system,system-ui,"Segoe UI","Liberation Sans",sans-serif;
font-size: 13px;
font-weight: 400;
padding: 8px .8em;
text-align: center;'>New Game</button>


<script src="bundle.js"></script>

</body>
</html>
